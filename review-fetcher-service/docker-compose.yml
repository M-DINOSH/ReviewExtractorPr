services:
  review-fetcher:
    build: .
    # Remove port mapping for production scaling - use load balancer instead
    # ports:
    #   - "8083:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/reviews
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Development service with port mapping for testing
  review-fetcher-dev:
    build: .
    ports:
      - "8084:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/reviews
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    profiles:
      - dev

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reviews
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: